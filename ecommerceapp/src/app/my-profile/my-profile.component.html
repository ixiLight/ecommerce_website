<h1 align="center" class="display-4 mb-5"> My Profile</h1>
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5" *ngFor="let profile of profileData">
                <img [src]="url" height="200">
                <span class="font-weight-bold">{{profile.firstName}}</span>
                <span class="text-black-50">{{profile.email}}</span><span> </span><br>
                <input type="file" (change)="onSelectFile($event)">
            </div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Personal Information</h4>
                </div>
                <div *ngFor="let profile of profileData">
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">First Name</label>
                        <input type="text" class="form-control" placeholder="first name" value="" [(ngModel)]="profile.firstName"></div>
                        <div class="col-md-6"><label class="labels">Last Name</label>
                        <input type="text" class="form-control" value="" placeholder="last name"[(ngModel)]="profile.lastName"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Phone Number</label>
                            <input type="text" class="form-control" placeholder="phone number" value="" [(ngModel)]="profile.mobile"></div>
                        <div class="col-md-12"><label class="labels">Email </label>
                            <input type="text" class="form-control" placeholder="email" value="" [(ngModel)]="profile.email"></div>
                        <div class="col-md-12"><label class="labels">Location</label>
                            <input type="text" class="form-control" placeholder="location" value="" placeholder="e.g. Dubai"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">Password</label>
                            <input type="text" class="form-control" placeholder="*******" value="" [(ngModel)]="profile.password"></div>
                    </div>
                    <div class="mt-5 text-center">
                        <button class="btn btn-primary profile-button" type="button">Save Profile</button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
