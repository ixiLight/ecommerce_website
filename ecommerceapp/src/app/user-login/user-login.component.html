<body>
  <div class="container">
    <div class="row">
        <div class="col-md-6">
<br><br>
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h6>Welcome to our E-Commerce Shop!</h6>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="login()" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                  <label for="email" class="form-label">Email: </label>
                  <input required formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  <span class="text-danger" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')" >*User email is required</span>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input required type="password" formControlName="password" class="form-control" placeholder="Password"/>
                  <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" >*Password is required</span>
                </div>
                  <button type ="submit" [disabled]="!loginForm.valid" class="btn btn-primary" (click)="onSignIn()">Login</button>
              </form>
              <a routerLink="/user-signup">New user? Click to Sing Up!</a>
            </div>
        </div>
    </div>
</div>

<br>
<p><b>user-login works!</b></p>

</body>
